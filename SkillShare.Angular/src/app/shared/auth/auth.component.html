<div class="window">
  <h1>Authorization</h1>
  <div class="label">Enter your email:</div>
  <input required [(ngModel)]="email" class="input email" />
  <div class="label">Enter your password:</div>
  <input required [(ngModel)]="password" class="input password" />
  <button (click)="login()" class="submit">Login</button>
</div>
